<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuaMotion Lab - 官方網站</title>
    <style>
        /* 引入 Logo 專用字體 */
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

        /* 基礎設定 */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background-color: #f3f4f6; 
            margin: 0; 
            padding: 40px 20px; 
            color: #333;
        }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 50px 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); 
        }

        /* --- Logo 區塊樣式 --- */
        .logo-container {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            position: relative;
        }
        
        .brand-name {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: #2D3748;
            margin: 10px 0 0 0;
            letter-spacing: 1px;
        }

        .brand-sub {
            font-size: 0.875rem;
            color: #A0AEC0;
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        /* --- Logo 動畫關鍵影格 (從原設計移植) --- */
        .animate-blink {
            animation: blink 3s infinite;
            transform-origin: center; /* 修正眼睛縮放中心點 */
        }
        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* --- 遊戲內容區塊 --- */
        .game-section {
            border-top: 1px solid #eee;
            padding-top: 40px;
        }

        .game-image {
            max-width: 200px; /* 限制圖片最大寬度，避免過大 */
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .game-image:hover {
            transform: scale(1.05);
        }

        h2 { margin-top: 10px; color: #2D3748; }
        
        p { line-height: 1.6; color: #666; }

        .btn { 
            display: inline-block; 
            background-color: #319795; /* 改用與 Logo 較搭配的青綠色 */
            color: white; 
            padding: 14px 28px; 
            text-decoration: none; 
            border-radius: 50px; 
            margin-top: 25px; 
            font-weight: bold; 
            box-shadow: 0 4px 6px rgba(49, 151, 149, 0.3);
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #285E61;
        }

        .footer { 
            margin-top: 50px; 
            font-size: 13px; 
            color: #888; 
            border-top: 1px solid #eee; 
            padding-top: 20px; 
        }
        
        a { color: #319795; text-decoration: none;}
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="logo-container">
            <svg viewBox="0 0 100 100" style="width: 100%; height: 100%; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));">
                <rect x="15" y="15" width="20" height="70" rx="4" fill="#2D3748" />
                <rect x="65" y="15" width="20" height="70" rx="4" fill="#2D3748" />
                
                <g class="animate-float">
                    <rect x="30" y="35" width="40" height="30" rx="6" fill="#00B5D8" stroke="white" stroke-width="2"/>
                    <circle cx="43" cy="48" r="3" fill="white" class="animate-blink" style="transform-origin: 43px 48px;"/>
                    <circle cx="57" cy="48" r="3" fill="white" class="animate-blink" style="transform-origin: 57px 48px;"/>
                    <path d="M 46 55 Q 50 58 54 55" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                </g>
            </svg>
        </div>
        
        <h1 class="brand-name">HUAMOTION</h1>
        <div class="brand-sub">LAB</div>

        <div class="game-section">
            <img src="title.png" alt="EasyMoveBlock Game Icon" class="game-image">
            
            <h2>EasyMoveBlock</h2>
            <p>簡單的滑動方塊與益智解謎。<br>在有限的時間內，挑戰您的反應與策略！</p>
            
            <a href="#" class="btn">Google Play 下載 (Coming Soon)</a>
        </div>

        <div class="footer">
            <p>聯絡我們: easymoveblocks.studio@gmail.com</p>
            <p><a href="privacy.html">隱私權政策 (Privacy Policy)</a></p>
            <p>&copy; 2026 HuaMotion Lab. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
