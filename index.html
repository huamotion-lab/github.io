<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuaMotion Lab - 官方網站</title>
    <style>
        /* 1. 引入新舊字體 (保留 Righteous 以防萬一，新增 Rubik 給新 Logo) */
        @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Rubik:wght@900&display=swap');

        /* 基礎設定 */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background-color: #f3f4f6; 
            margin: 0; 
            padding: 40px 20px; 
            color: #333;
        }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 50px 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); 
        }

        /* --- 新版 Logo 區塊樣式 --- */
        .logo-container {
            /* 讓寬度彈性調整，最大不超過原設計的 350px (或可放大) */
            width: 100%;
            max-width: 450px; 
            /* 保持 SVG 的比例，避免變形 */
            aspect-ratio: 350/100;
            margin: 0 auto 30px auto; /* 增加底部留白 */
            position: relative;
        }

        /* --- 新版 Logo 動畫定義 (Gravity Drop) --- */
        @keyframes dropIn {
            0% { transform: translateY(-10px); opacity: 0; }
            40% { transform: translateY(25px); opacity: 1; }
            45% { transform: translateY(20px); }
            50% { transform: translateY(25px); }
            100% { transform: translateY(25px); }
        }

        /* --- 遊戲內容區塊 --- */
        .game-section {
            border-top: 1px solid #eee;
            padding-top: 40px;
        }

        .game-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .game-image:hover { transform: scale(1.05); }

        h2 { margin-top: 10px; color: #2D3748; }
        p { line-height: 1.6; color: #666; }

        .btn { 
            display: inline-block; 
            background-color: #319795; 
            color: white; 
            padding: 14px 28px; 
            text-decoration: none; 
            border-radius: 50px; 
            margin-top: 25px; 
            font-weight: bold; 
            box-shadow: 0 4px 6px rgba(49, 151, 149, 0.3);
            transition: background-color 0.2s;
        }
        
        .btn:hover { background-color: #285E61; }

        .footer { 
            margin-top: 50px; 
            font-size: 13px; 
            color: #888; 
            border-top: 1px solid #eee; 
            padding-top: 20px; 
        }
        
        a { color: #319795; text-decoration: none;}
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="logo-container">
            <svg viewBox="0 0 350 100" style="width: 100%; height: 100%;">
                <defs>
                    <filter id="solid3d">
                        <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="black" flood-opacity="0.25" />
                    </filter>
                </defs>

                <text x="240" y="70" font-family="'Rubik', sans-serif" font-weight="900" font-size="40" fill="#2D3748"
                    text-anchor="end" filter="url(#solid3d)">HuaMotion</text>

                <g transform="translate(240, -5)"> <path d="M 20 20 L 20 80 Q 20 90 30 90 L 70 90 Q 80 90 80 80 L 80 20" fill="none" stroke="#2D3748"
                        stroke-width="6" stroke-linecap="round" />

                    <g style="animation: dropIn 2.5s ease-out infinite both; animation-delay: 0s;">
                        <text x="50" y="57" font-family="'Rubik', sans-serif" font-weight="900" font-size="50"
                            fill="#E53E3E" text-anchor="middle" opacity="0.8" transform="rotate(20, 50, 77)"
                            filter="url(#solid3d)">b</text>
                    </g>
                    <g style="animation: dropIn 2.5s ease-out infinite both; animation-delay: 0.2s;">
                        <text x="50" y="57" font-family="'Rubik', sans-serif" font-weight="900" font-size="50"
                            fill="#DD6B20" text-anchor="middle" opacity="0.9" transform="rotate(-20, 50, 57)"
                            filter="url(#solid3d)">a</text>
                    </g>

                    <g style="animation: dropIn 2.5s ease-out infinite both; animation-delay: 0.4s;">
                        <text x="50" y="35" font-family="'Rubik', sans-serif" font-weight="900" font-size="50"
                            fill="#319795" text-anchor="middle" opacity="0.9" transform="rotate(-10, 50, 57)"
                            filter="url(#solid3d)">L</text>
                    </g>
                </g>
            </svg>
        </div>
        <div class="game-section">
            <img src="title.png" alt="EasyMoveBlock Game Icon" class="game-image">
            
            <h2>Reflex Block</h2>
            <p>解限解方 - 極速方塊解謎<br>在有限的時間內，挑戰您的反應與策略！</p>
            
            <a href="https://play.google.com/store/apps/details?id=com.leo.blockgame" target="_blank" class="btn">Google Play 下載</a>
        </div>

        <div class="footer">
            <p>聯絡我們: easymoveblocks.studio@gmail.com</p>
            <p><a href="privacy.html">隱私權政策 (Privacy Policy)</a></p>
            <p>&copy; 2026 HuaMotion Lab. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
